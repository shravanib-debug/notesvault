<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Todo List - NotesVault</title>
  <meta name="description" content="Manage your tasks efficiently with NotesVault Todo List.">
  <link rel="icon" href="../assets/index/images/favicon.png" type="image/x-icon" />
  <link rel="stylesheet" href="../styling/styles.css">
  <link rel="stylesheet" href="../styling/todolist.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet"/>
  <script src="../scripts/todolist.js" defer></script>
</head>

<body>
  <!-- Header -->
  <div id="header">
    <div class="hamburger-wrapper">
      <button class="hamburger-menu">
        <span class="hamburger-line"></span>
        <span class="hamburger-line"></span>
        <span class="hamburger-line"></span>
      </button>

      <div class="hover-sidebar">
        <ul>
          <li><a href="../index.html">Dashboard</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="overview.html">Overview</a></li>
          <li><a href="features.html">Features</a></li>
          <li><a href="#">Resources</a></li>
        </ul>
      </div>
    </div>

    <div id="header-title-box">
      <p id="header-title">NotesVault</p>
    </div>

    <div id="header-navigation" class="nav-menu">
      <a href="overview.html">Overview</a>
      <a href="studentAccount.html">Student Account</a>
      <a href="about.html">About</a>
      <a href="../index.html">Features</a>
    </div>

    <div id="header-signup-box">
      <a href="signup.html"><p>Sign Up</p></a>
    </div>
  </div>

  <!-- Main Content -->
  <main class="todo-main">
    <div class="todo-container">
      <div class="todo-header">
        <h1 class="todo-title">
          <i class="fas fa-tasks"></i>
          Todo List
        </h1>
        <p class="todo-subtitle">Manage your tasks efficiently and stay organized</p>
      </div>

      <!-- Add Task Form -->
      <div class="todo-form-container">
        <form id="todoForm" class="todo-form">
          <div class="input-group">
            <input 
              type="text" 
              id="taskInput" 
              placeholder="Enter your task here..." 
              class="task-input"
              required
            />
            <button type="submit" class="add-btn">
              <i class="fas fa-plus"></i>
              Add Task
            </button>
          </div>
        </form>
      </div>

      <!-- Task Controls -->
      <div class="todo-controls">
        <div class="task-stats">
          <span id="taskCount" class="task-count">0 tasks</span>
          <span id="completedCount" class="completed-count">0 completed</span>
        </div>
        <div class="task-actions">
          <button id="clearCompleted" class="clear-btn">
            <i class="fas fa-trash"></i>
            Clear Completed
          </button>
          <button id="clearAll" class="clear-all-btn">
            <i class="fas fa-trash-alt"></i>
            Clear All
          </button>
        </div>
      </div>

      <!-- Task List -->
      <div class="todo-list-container">
        <ul id="todoList" class="todo-list">
          <!-- Tasks will be dynamically added here -->
        </ul>
        
        <!-- Empty State -->
        <div id="emptyState" class="empty-state">
          <i class="fas fa-clipboard-list"></i>
          <h3>No tasks yet</h3>
          <p>Add your first task to get started!</p>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
 <div id="footer-placeholder"></div>
  <script>
    fetch('../pages/Footer.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('footer-placeholder').innerHTML = data;
      })
      .catch(error => {
        console.error('Error loading footer:', error);
      });
  </script>
  <!-- Scroll to Top Button -->
  <button id="scrollToTopBtn" title="Go to top">
    <i class="fas fa-arrow-up"></i>
  </button>

  <script>
    // Add current year in footer
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>

</html>
